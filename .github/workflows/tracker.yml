name: Test Tracker

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
    - name: Install Firefox and GeckoDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y firefox
        GECKODRIVER_VERSION=$(curl -sS https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep 'tag_name' | cut -d '"' -f 4)
        wget -N https://github.com/mozilla/geckodriver/releases/download/$GECKODRIVER_VERSION/geckodriver-$GECKODRIVER_VERSION-linux64.tar.gz
        tar -xzf geckodriver-$GECKODRIVER_VERSION-linux64.tar.gz
        sudo mv geckodriver /usr/local/bin/
        rm geckodriver-$GECKODRIVER_VERSION-linux64.tar.gz

    - name: Verify GeckoDriver Installation
      run: |
        if command -v geckodriver > /dev/null; then
          echo "GeckoDriver is installed and available in PATH."
          geckodriver --version
        else
          echo "GeckoDriver is not available in PATH."
          exit 1
        fi

    - name: Verify Firefox Installation
      run: |
        firefox --version

    - name: Run Python script
      run: |
        python price_tracker.py
      env:
        ENV_DATA: ${{ secrets.env }}

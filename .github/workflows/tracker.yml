name: Python application

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.4'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium jq

    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Check Chrome Version
      run: |
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+')
        echo "Chrome Version: $CHROME_VERSION"
        CHROME_MAJOR_VERSION=$(echo $CHROME_VERSION | cut -d '.' -f 1)
        echo "Chrome Major Version: $CHROME_MAJOR_VERSION"
        echo "CHROME_VERSION=$CHROME_VERSION" >> $GITHUB_ENV
        echo "CHROME_MAJOR_VERSION=$CHROME_MAJOR_VERSION" >> $GITHUB_ENV

    - name: Install ChromeDriver
      run: |
        CHROME_MAJOR_VERSION=$(echo $CHROME_MAJOR_VERSION)
        echo "Using Major Version: $CHROME_MAJOR_VERSION"
        CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR_VERSION")
        echo "ChromeDriver Version: $CHROMEDRIVER_VERSION"
        if [ -z "$CHROMEDRIVER_VERSION" ]; then
          echo "Failed to get ChromeDriver version"
          exit 1
        fi
        wget -N "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip"
        unzip chromedriver_linux64.zip -d $HOME/bin
        rm chromedriver_linux64.zip
        chmod +x $HOME/bin/chromedriver
        export PATH=$HOME/bin:$PATH

    - name: Run price_tracker.py
      run: python price_tracker.py
      env:
        FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        TO_EMAIL: ${{ secrets.TO_EMAIL }}

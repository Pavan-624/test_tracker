name: Run Price Tracker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install GeckoDriver
      run: |
        sudo snap install geckodriver --channel=latest/stable --classic

    - name: Install Firefox
      run: sudo snap install firefox --channel=latest/stable

    - name: Debug information
      run: |
        which geckodriver
        geckodriver --version
        which firefox
        firefox --version

    - name: Set environment variable
      run: echo "ENV_DATA=${{ secrets.env }}" >> $GITHUB_ENV

    - name: Run price tracker script
      run: python price_tracker.py
      env:
        ENV_DATA: ${{ secrets.env }}

name: Test Secrets

on:
  push:
    branches:
      - main

jobs:
  test-secrets:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install webdriver_manager

    - name: Run test secrets script
      run: python price_tracker.py
      env:
        ENV_DATA: ${{ secrets.env }}  # Use the secret named 'env'
